<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
   
    
    <title>MEAN Full Stack</title>
</head>
<body ng-app="TaskApp" ng-controller="TaskController as vm">
    <div class="conatiner">
        <div class="jumbotron">
        <h1>To Do List</h1>
    </div>
    </div>
        <div class= "container">
            <form class="form-group">
                <label for="task">What </label>
                <input class="form-control" ng-model="vm.newTask.task" placeholder="Enter Task"/>
                <button ng-click="vm.addTask()">Submit New Task</button>
            </form>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Completed?</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in vm.taskList" ng-class="{ 'background-success': task.completed, 'background-incomplete': !task.completed}" >
                        <td>{{task.task}}
                        </td>
                        <td>{{task.completed}}
                        </td>
                        <td>
                            <button ng-click="vm.completeTask(task)">Complete</button>
                        </td>
                        <td>
                            <button ng-click="vm.deleteTask(task)">Delete Task</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
</body>
</html>
